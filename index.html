        function loadSubjects() {
            const subjectsList = document.getElementById('subjectsList');
            const chaptersContainer = document.getElementById('chaptersContainer');
            
            // Clear existing content
            subjectsList.innerHTML = '';
            chaptersContainer.innerHTML = '';
            
            // Add subjects
            subjectsData.forEach((subject, index) => {
                // Create subject card
                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                subjectCard.textContent = subject.name;
                subjectCard.dataset.name = subject.name.toLowerCase();
                subjectCard.onclick = () => showChapters(subject.id);
                subjectsList.appendChild(subjectCard);
                
                // Create chapter list for this subject
                const chapterList = document.createElement('div');
                chapterList.className = 'chapter-list';
                chapterList.id = `chapters-${subject.id}`;
                
                // Add back button
                const backButton = document.createElement('button');
                backButton.className = 'back-to-subjects';
                backButton.textContent = '← Back to Subjects';
                backButton.onclick = showSubjects;
                chapterList.appendChild(backButton);
                
                // Add subject title
                const subjectTitle = document.createElement('div');
                subjectTitle.className = 'subject-title';
                subjectTitle.textContent = subject.name;
                chapterList.appendChild(subjectTitle);
                
                // Add chapters
                subject.chapters.forEach(chapter => {
                    const chapterCard = document.createElement('button');
                    chapterCard.className = 'chapter-card';
                    chapterCard.onclick = () => {
                        if (chapter.link === "#" || !chapter.link) {
                            alert("Video link available soon!");
                        } else {
                            openVideo(chapter.link, chapter.name);
                        }
                    };
                    chapterCard.textContent = chapter.name;
                    chapterList.appendChild(chapterCard);
                });
                
                chaptersContainer.appendChild(chapterList);
            });
        }

        function showChapters(subjectId) {
            // Hide all subjects
            document.getElementById('subjectsList').style.display = 'none';
            document.querySelector('.search-container').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            
            // Hide all chapter lists
            const allChapterLists = document.querySelectorAll('.chapter-list');
            allChapterLists.forEach(list => {
                list.classList.remove('active');
            });
            
            // Show the selected chapter list
            const selectedChapterList = document.getElementById(`chapters-${subjectId}`);
            if (selectedChapterList) {
                selectedChapterList.classList.add('active');
            }
        }

        function showSubjects() {
            // Show subjects list and search
            document.getElementById('subjectsList').style.display = 'block';
            document.querySelector('.search-container').style.display = 'block';
            document.getElementById('noResults').style.display = 'none';
            
            // Hide all chapter lists
            const allChapterLists = document.querySelectorAll('.chapter-list');
            allChapterLists.forEach(list => {
                list.classList.remove('active');
            });
            
            // Clear search input
            document.getElementById('searchInput').value = '';
            
            // Show all subjects
            const allSubjectCards = document.querySelectorAll('.subject-card');
            allSubjectCards.forEach(card => {
                card.style.display = 'block';
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const subjectCards = document.querySelectorAll('.subject-card');
            const noResults = document.getElementById('noResults');
            
            let visibleCount = 0;
            
            subjectCards.forEach(card => {
                const subjectName = card.dataset.name;
                if (subjectName.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show/hide no results message
            if (visibleCount === 0 && searchTerm !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        });

        // Initialize
        loadSubjects();
    </script>
